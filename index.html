<!DOCTYPE html>
<html>
<head>
  <title>Glowing Christmas Tree</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tree {
      position: relative;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #0f0;
      animation: glow 2s infinite alternate;
    }

    .tree::before,
    .tree::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid #0f0;
      top: 20px;
      left: -40px;
      animation: glow 2s infinite alternate;
    }

    .tree::after {
      top: 40px;
      left: -40px;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #0f0;
    }

    @keyframes glow {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="tree"></div>
</body>
</html>
