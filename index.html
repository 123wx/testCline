<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tree {
      position: relative;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid green;
    }

    .tree::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid green;
    }

    .tree::after {
      content: '';
      position: absolute;
      top: -100px;
      left: -50px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid green;
    }

    .lights {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      animation: glow 1s infinite alternate;
    }

    .lights:nth-child(1) {
      top: -20px;
      left: -20px;
      animation-delay: 0s;
    }

    .lights:nth-child(2) {
      top: -40px;
      left: 0;
      animation-delay: 0.2s;
    }

    .lights:nth-child(3) {
      top: -20px;
      right: -20px;
      animation-delay: 0.4s;
    }

    .lights:nth-child(4) {
      top: -60px;
      left: -10px;
      animation-delay: 0.6s;
    }

    .lights:nth-child(5) {
      top: -60px;
      right: -10px;
      animation-delay: 0.8s;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px yellow;
      }
      to {
        box-shadow: 0 0 20px yellow, 0 0 30px yellow;
      }
    }
  </style>
</head>
<body>
  <div class="tree">
    <div class="lights"></div>
    <div class="lights"></div>
    <div class="lights"></div>
    <div class="lights"></div>
    <div class="lights"></div>
  </div>
</body>
</html>
