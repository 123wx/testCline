<!DOCTYPE html>
<html>
<head>
  <title>Glowing Christmas Tree</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tree {
      position: relative;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 200px solid #0a5f20;
      animation: glow 2s infinite alternate;
    }

    .tree::before,
    .tree::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 160px solid #0a5f20;
      top: 40px;
      left: -80px;
      animation: glow 2s infinite alternate;
    }

    .tree::after {
      top: 80px;
      left: -80px;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid #0a5f20;
    }

    .trunk {
      position: absolute;
      width: 40px;
      height: 80px;
      background: #8B4513;
      bottom: -200px;
      left: -20px;
    }

    .star {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ffd700;
      top: -40px;
      left: -20px;
      animation: twinkle 1s infinite alternate;
    }

    .ornament {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
      animation: glow 1s infinite alternate;
    }

    .ornament:nth-child(1) { top: -50px; left: -30px; }
    .ornament:nth-child(2) { top: -30px; left: 40px; }
    .ornament:nth-child(3) { top: 20px; left: -60px; }
    .ornament:nth-child(4) { top: 50px; left: 20px; }
    .ornament:nth-child(5) { top: 100px; left: -40px; }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.5); }
    }

    @keyframes twinkle {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="tree">
    <div class="trunk"></div>
    <div class="star"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
  </div>
</body>
</html>
